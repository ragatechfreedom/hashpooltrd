<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factory Dompet TRDC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0f1e;
      color: #ffffff;
      padding: 2rem;
    }
    h1 {
      color: #00ffe7;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #00ffe7;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0f1a2f;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 0.5rem 0;
    }
    input {
      width: 100%;
      max-width: 300px;
      background-color: #1c1f2e;
      color: #ffffff;
    }
    button {
      background-color: #00ffe7;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e5ce;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>üè≠ Factory Dompet TRDC</h1>
  </div>

  <input type="text" id="search" placeholder="Cari email atau wallet..." oninput="filterUsers()"/>

  <table id="userTable">
    <thead>
      <tr>
        <th>Email</th>
        <th>Wallet</th>
        <th>Balance</th>
        <th>Verified</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>üìú Riwayat Transaksi</h2>
<table id="logTable">
  <thead>
    <tr>
      <th>Waktu</th>
      <th>Dari (Email)</th>
      <th>Ke (Wallet)</th>
      <th>Jumlah (TRD)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <script>
    const apiBase = "https://beneficial-holistic-harbor.glitch.me";

    async function loadAllUsers() {
      try {
        const res = await fetch(`${apiBase}/all-users`);
        const data = await res.json();
        if (!data.success) return alert("Gagal mengambil data user");

        const tbody = document.querySelector("#userTable tbody");
        tbody.innerHTML = "";

        data.users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.email}</td>
            <td>${user.wallet || '-'}</td>
            <td>${parseFloat(user.balance).toFixed(5)} TRD</td>
            <td>${user.verified ? '‚úÖ' : '‚ùå'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert("Error ambil data user: " + err.message);
      }
    }

    function filterUsers() {
      const query = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#userTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(query) ? "" : "none";
      });
    }

    async function loadTransactionLog() {
  try {
    const res = await fetch(`${apiBase}/transactions`);
    const data = await res.json();
    if (!data.success) return;

    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";

    data.data.forEach(tx => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${new Date(tx.timestamp).toLocaleString()}</td>
        <td>${tx.from_email}</td>
        <td>${tx.to_wallet}</td>
        <td>${parseFloat(tx.amount).toFixed(5)} TRD</td>
      `;
      tbody.appendChild(row);
    });

  } catch (err) {
    console.error("Gagal ambil log transaksi:", err);
  }
}

    
    loadAllUsers();
    loadTransactionLog();
    setInterval(loadAllUsers, 10000); // refresh setiap 10 detik
  </script>

</body>
</html>
