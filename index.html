<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRD HashPool - Mining for the Rakyat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
    }
    header {
      background: linear-gradient(to right, #00ff99, #00ccff);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .status {
      text-align: center;
      margin: 30px 0;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .stat {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 0 10px #00ffcc33;
    }
    .stat h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
      border-top: 1px solid #222;
    }
    .button {
      background: #00cc99;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .button:hover {
      background: #00b386;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• TRD HashPool</h1>
    <p>Mining for the Rakyat ‚Ä¢ Powered by Old Phones ‚Ä¢ Fair & Transparent</p>
  </header>

  <section class="status">
    <h2>Pool Status</h2>
    <div class="stats">
      <div class="stat">
        <h2 id="blockCount">0</h2>
        <p>Blocks Mined</p>
      </div>
      <div class="stat">
        <h2 id="minerCount">0</h2>
        <p>Active Miners</p>
      </div>
      <div class="stat">
        <h2 id="hashrate">0 H/s</h2>
        <p>Pool Hashrate</p>
      </div>
    </div>
    <br>
    <a href="https://github.com/username/trd-miner-client" class="button">Download Miner</a>
  </section>

  <footer>
    &copy; 2025 TRD Coin Initiative. Made for the Rakyat ‚ù§Ô∏è.
  </footer>

  <script>
    async function updateStats() {
      try {
        const res = await fetch('http://127.0.0.1:5000/stats');
        const data = await res.json();
        document.getElementById('blockCount').innerText = data.total_blocks;
        document.getElementById('minerCount').innerText = data.miners;
        document.getElementById('hashrate').innerText = data.hashrate + ' H/s';
      } catch (e) {
        console.log('Pool offline or stats API unavailable');
      }
    }

    updateStats();
    setInterval(updateStats, 10000); // Refresh setiap 10 detik
  </script>
</body>
</html>
